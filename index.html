<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Cafezinho - Treino Dev Front-End</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/components/wrapper-banner.css">        
        <link rel="stylesheet" href="css/components/main-menu.css">
        <link rel="stylesheet" href="css/components/main-header.css">
        <link rel="stylesheet" href="css/components/main-button.css">
        <link rel="stylesheet" href="css/components/main-hero.css"> 

    </head>
    <body>
        <section class="wrapper-banner">
            <header class="main-header center">
                <img src="assets/img/logo_coffe.svg" alt="logo Cafezinho">
                <nav class="main-menu">
                    <a href="" class="action">Sobre</a>
                    <a href="" class="action">Nossos Produtos</a>
                    <a href="" class="action" lang="en">Delivery</a>
                </nav>
                <img src="assets/img/icons_cart.png" alt="Carrinho de compra">
            </header>
            <section class="main-hero center">
                <div class="content">
                    <h1>Saborei um <b>café</b> antes do seu dia</h1>
                    <h3>Aumente sua produtividade e melhore seu humor com um copo de café pela manhã </h3>
                    <spa class="actions">
                        <a class="main-button">Comprar <img src="assets/img/icon_cart_2.png" alt="carrinho de compra" class="icon"></a>
                        <a href="" class="action" ><b>Menu</b></a>
                    </spa>
                </div>
                <div class="image">
                    <h2 class="box -locTopLeft">Cappuccino</h2>
                    <h2 class="box -locTopRigth">4.8 <img src="assets/img/icon_star.png" alt="icone estrela"></h2>
                    <h2 class="box -locBottomLeft">18K</h2>
                </div>

            </section>
        </section>

    </body>
</html>
