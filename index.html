<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Cafezinho - Treino Dev Front-End</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/components/wrapper-banner.css">        
        <link rel="stylesheet" href="css/components/main-menu.css">
        <link rel="stylesheet" href="css/components/main-header.css">
        <link rel="stylesheet" href="css/components/main-button.css">
        <link rel="stylesheet" href="css/components/main-hero.css"> 
        <link rel="stylesheet" href="css/components/main-popular.css">
        <link rel="stylesheet" href="css/components/main-delivery.css">

    </head>
    <body>
        <section class="wrapper-banner">
            <header class="main-header center">
                <img src="assets/img/logo_coffe.png" alt="logo Cafezinho">
                <nav class="main-menu">
                    <a href="" class="action">Sobre</a>
                    <a href="" class="action">Nossos Produtos</a>
                    <a href="#delivery" class="action" lang="en">Delivery</a>
                </nav>
                <img src="assets/img/icons_cart.png" alt="Carrinho de compra">
            </header>
            <section class="main-hero center">
                <div class="content">
                    <h1>Saborei um <b>café</b> antes do seu dia</h1>
                    <h3>Aumente sua produtividade e melhore seu humor com um copo de café pela manhã </h3>
                    <spa class="actions">
                        <a class="main-button">Comprar <img src="assets/img/icon_cart_2.png" alt="carrinho de compra" class="icon"></a>
                        <a href="" class="action" ><b>Menu</b></a>
                    </spa>
                </div>
                <div class="image">
                    <h2 class="box -locTopLeft">Cappuccino</h2>
                    <h2 class="box -locTopRigth">4.8 <img src="assets/img/icon_star.png" alt="icone estrela"></h2>
                    <h2 class="box -locBottomLeft">18K</h2>
                </div>

            </section>
        </section>
        <section id="popular" class="main-popular">
            <div class="center">
                <h1 class="title">Mais Pedidos</h1>

                <div class="cards">
                    <figure class="card">
                        <img src="assets/img/vanilla_latte.png" alt="café Vanilla Latte" class="photo">
                        <figurecaption class="card_subtitle">                        
                            <h2>Vanilla Latte</h2>
                            <h2>21 K</h2>                                                            
                        </figurecaption> 
                        <form class="card_subtitle">
                            <input type="radio" name="a" value="hot"><label>Hot</label>
                            <input type="radio" name="a" value="cold"><label>Cold</label>
                            <button><img src="assets/img/icon_cart_2.png" alt="carrinho de compra"></button>                            
                        </form>  
                    </figure>
                    <figure class="card">
                        <img src="assets/img/espresso.png" alt="café espresso" class="photo">
                        <figurecaption>
                            <h2>Espresso</h2>
                            <h2>12K</h2>
                        </figurecaption>                    
                    </figure>                
                    <figure class="card">
                        <img src="assets/img/hazelnut_latte.png" alt="café hazelnut latte" class="photo">
                        <figurecaption>
                            
                            <h2>Hazenut Latte</h2>
                            <h2>23K</h2>
                        </figurecaption>                    
                    </figure>                 
                </div>
            </div>            
        </section>

        <section id="delivery" class="main-delivery center">
            <h1>Como usar nosso serviço de Delivery</h1>
            <div class="cards">
                <figure class="card">
                    <img src="assets/img/delivery_choose.png" alt="escolha xicara de café" class="photo">
                    <figurecaption class="card_subtitle">
                        <h2>Escolha seu café</h2>
                        <h3>20+ opções de café</h3>
                    </figurecaption>
                </figure>
                <figure class="card">
                    <img src="assets/img/delivery_truck.png" alt="caminhão de entrega" class="photo">
                    <figurecaption class="card_subtitle">
                        <h2>Nós levamos até você</h2>
                        <h3>Escolha serviço de entrega</h3>
                    </figurecaption>
                </figure>
                <figure class="card">
                    <img src="assets/img/delivery_coffee.png" alt="xicara de café" class="photo">
                    <figurecaption class="card_subtitle">
                        <h2>Receba seu café</h2>
                        <h3>Aproveite seu café da melhor forma</h3>
                    </figurecaption>
                </figure>
            </div>
        </section>
        

    </body>
</html>
